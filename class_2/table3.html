<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
</head>
<body>

<table border="2" align="center" cellpadding="10" cellspacing="0" width="800">

    <!-- First Row -->
    <tr>
        <th rowspan="2">Heading</th>
        <th colspan="2">Students</th>
        <th colspan="2">Details</th>
    </tr>

    <!-- Second Row -->
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
        <th>Roll Number</th>
    </tr>

    <!-- Data Rows -->
    <tr>
        <td rowspan="4" align="center">Student List</td>
        <td>1</td>
        <td>Victor</td>
        <td>Computer Science</td>
        <td>12345</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Williams</td>
        <td>Electronics</td>
        <td>23456</td>
    </tr>

    <tr>
        <td>3</td>
        <td>Harry</td>
        <td>Electrical</td>
        <td>34567</td>
    </tr>

    <tr>
        <td>4</td>
        <td>Rick</td>
        <td>Civil</td>
        <td>45678</td>
    </tr>

</table>

</body>
</html>
